---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: thermometer-ingress
  namespace: com-gft-deuba-unity-release-1
spec:

  hosts:

    - "*"

  gateways:

    - app-ingress-gateway

  http:

# ----------------------------------------------------------------------------

    - name: thermometer-pre-prod

      match:

      - uri:

          prefix: /thermometer/

        headers:
          x-environment: 
            exact: pre-prod

      - uri:

          prefix: /thermometer/

        headers:
          Cookie:
            regex: (.*;\s*)?environment=pre-prod(\s*;.*)?

      rewrite:
        uri: /

      headers:
        request:
          set:
            x-environment: pre-prod
            x-debug-info: XXX-5
        response:
          set:
            Set-Cookie: environment=pre-prod
            x-environment: pre-prod
            x-debug-info: XXX-6

      route:
        - destination:
            host: thermometer
            subset: pre-prod

      # delegate:
      #   name: thermometer-delegate
      #   namespace: com-gft-deuba-unity-release-1

# ----------------------------------------------------------------------------

    - name: thermometer-fallthrough

      match:

      - uri:
          prefix: /thermometer/

      rewrite:
        uri: /

      headers:
        request:
          set:
            Set-Cookie: environment=prod
            x-environment: prod
            x-debug-info: XXX-7
        response:
          set:
            Set-Cookie: environment=prod
            x-environment: prod
            x-debug-info: XXX-8

      route:
        - destination:
            host: thermometer
            subset: prod

