---

apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: app-ingress-gateway
  namespace: com-gft-deuba-unity-release-1
spec:
  selector:
    istio: ingressgateway
  servers:

  - port:
      number: 80
      name: http
      protocol: HTTP

    hosts:

    - "*"

##############################################################################
##############################################################################
##############################################################################
---

apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend-ingress
  namespace: com-gft-deuba-unity-release-1
spec:

  hosts:

    - "*"

  gateways:

    - app-ingress-gateway

  http:

# ----------------------------------------------------------------------------

    - name: frontend-pre-prod

      match:

      - uri:
          prefix: /pre-prod/

      - uri:
          exact: /pre-prod

      rewrite:
        uri: /

      headers:
        request:
          set:
            Set-Cookie: environment=pre-prod
            x-environment: pre-prod
            x-debug-info: XXX-1
        response:
          set:
            Set-Cookie: environment=pre-prod
            x-environment: pre-prod
            x-debug-info: XXX-2

      route:
        - destination:
            host: frontend
            port:
              number: 80

# ----------------------------------------------------------------------------

    - name: frontend-prod

      match:

      - uri:
          prefix: /prod/

      - uri:
          exact: /prod

      rewrite:
        uri: /

      headers:
        request:
          set:
            Set-Cookie: environment=prod
            x-environment: prod
            x-debug-info: XXX-3
        response:
          set:
            Set-Cookie: environment=prod
            x-environment: prod
            x-debug-info: XXX-4

      route:
        - destination:
            host: frontend
            port:
              number: 80

# ----------------------------------------------------------------------------

    - name: frontend-fallthrough

      # headers:
      #   request:
      #     set:
      #       x-environment: prod
      #   response:
      #     set:
      #       Set-Cookie: environment=prod
      #       x-environment: prod

      route:
        - destination:
            host: frontend
            port:
              number: 80

